<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="style/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>

    <main role="main" class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Profile Picture -->
                <div class="card">
                    <img src="path/to/profile_picture.jpg" class="card-img-top" alt="Profile Picture">
                    <div class="card-body text-center">
                        <h5 class="card-title">MD ABDULLAH ALL MAMUN</h5>
                        <p class="card-text">Teacher</p>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <!-- User Info -->
                <div class="card mb-4">
                    <div class="card-header">
                        User Information
                    </div>
                    <div class="card-body">
                        <p><strong>Username:</strong> mamun700263</p>
                        <p><strong>Email:</strong> mamun700263@gmail.com</p>
                        <p><strong>Mobile:</strong> 01777121212</p>
                        <p><strong>Date of Birth:</strong> 2003-08-06</p>
                        <p><strong>Unique ID:</strong> TE-3D5BF36C</p>
                    </div>
                </div>

                <!-- Update Profile Form -->
                <div class="card">
                    <div class="card-header">
                        Update Profile
                    </div>
                    <div class="card-body">
                        <form id="update-profile-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" value="mamun700263" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" value="mamun700263@gmail.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input type="tel" class="form-control" id="mobile" name="mobile" value="01777121212" required>
                            </div>
                            <div class="mb-3">
                                <label for="date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="2003-08-06" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer" class="mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <script src="js/basic.js"></script>
</body>

</html>
