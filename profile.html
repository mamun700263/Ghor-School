<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="style/index.css" rel="stylesheet">
    <link href="style/profile.css" rel="stylesheet">
</head>

<body>
    <header>
        <link rel="stylesheet" href="style/nav.css">
        <nav class="navbar navbar-expand-lg  text-light" style="padding-left: 20px; padding-right: 20px; background-color: rgb(12, 63, 95); color: #f8f8f8;">
            <a class="navbar-brand" href="/">
                <img src="images/logo.webp" alt="Logo" class="navbar-logo" style="width: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="success_stories.html">Success Stories</a></li>
                </ul>
                <div class="d-flex align-items-center mx-3">
                    <form class="form-inline my-2 my-lg-0 d-flex align-items-center" id="navbar_form">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
                <ul class="navbar-nav ms-auto" id="profile_login"></ul>
            </div>
        </nav>
    </header>
    
    <main role="main" class="container mt-5">
        <div class="row">
            <!-- Left Side: Profile and User Information -->
            <div class="col-md-4">
                <!-- Profile Picture and User Info -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <div class="d-flex justify-content-center align-items-center">
                            <div id="profile-picture-container" class="position-relative">
                                <img id="profile-picture" src="images/User-Profile-PNG-Clipart.png" alt="Profile Picture" class="img-fluid rounded-circle">
                                <button id="edit-profile-picture" class="btn">
                                    <i class="fas fa-camera"></i>
                                    <input type="file" id="profile-upload" accept="image/*" style="display: none;">
                                </button>
                            </div>
                        </div>
                        <h5 id="profile-name" class="card-title">No name</h5>
                        <p id="profile-role" class="card-text">Role</p>
                    </div>
                    <small id="update-message"></small>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="card-title">About</h3>
                            <button id="edit-account-info" class="btn btn-outline-primary" >
                                <a href="update_user_data.html">Edit</a>
                            </button>
                        </div>
                        <p><strong>Username:</strong> <span id="username">No username</span></p>
                        <p><strong>Full Name:</strong> <span id="full-name">No Full Name</span></p>
                        <p><strong>Email:</strong> <span id="email">No email</span></p>
                        <p><strong>Mobile:</strong> <span id="mobile">No mobile</span></p>
                        <p><strong>Date of Birth:</strong> <span id="date_of_birth">No date of birth</span></p>
                        <p><strong>Unique ID:</strong> <span id="unique_id">No unique ID</span></p>
                    </div>
                </div>

                <!-- Dropdown Section -->
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Actions
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="update_user_data.html">Update Account Info</a></li>
                            <li id="upload_course"></li>
                            <li><a class="dropdown-item" href="#" id="logout" style="background-color: #ff7b07;">Log Out</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Right Side: Course Upload Section -->
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header">My Course</div>
                    <div class="card-body">
                        <!-- Your course upload form here -->
                    </div>
                </div>

                <!-- Account Section -->

            </div>
        </div>
    </main>

    <footer id="footer" class="mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <script src="js/basic.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
