<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <link rel="stylesheet" href="style/nav.css">
        <nav class="navbar navbar-expand-lg navbar-light" style="padding-left: 20px; padding-right: 20px; background-color: rgb(12, 63, 95); color: #f8f8f8;">
            <a class="navbar-brand" href="/">
                <img src="images/logo.webp" alt="Logo" class="navbar-logo" style="width: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="success_stories.html">Success Stories</a></li>
                </ul>
                <div id="nav_bar_search" class="d-flex align-items-center mx-3">
                    <form class="form-inline my-2 my-lg-0 d-flex align-items-center" id="navbar_form">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
                <ul class="navbar-nav ms-auto" id="profile_login"></ul>
            </div>
        </nav>
    </header>



    <main role="main" class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Profile Picture -->
                <div class="card">
                    <img id="profile-picture" src="images/User-Profile-PNG-Clipart.png" class="card-img-top" alt="Profile Picture">
                    <div class="card-body text-center">
                        <h5 id="profile-name" class="card-title">No name</h5>
                        <p id="profile-role" class="card-text">Role</p>
                        <!-- <button class="btn btn-primary" onclick="document.getElementById('profile-picture-input').click();">Change Profile Picture</button> -->
                        <!-- <input type="file" id="profile-picture-input" style="display: none;"> -->
                    </div>
                </div>
            </div>
            <div id="upload">
                
            </div>
            <div class="col-md-8">
                <!-- User Info -->
                <div class="card mb-4">
                    <div class="card-header">User Information</div>
                    <div class="card-body">
                        <p><strong>Username:</strong> <span id="username">No username</span></p>
                        <p><strong>Email:</strong> <span id="email">No email</span></p>
                        <p><strong>Mobile:</strong> <span id="mobile">No mobile</span></p>
                        <p><strong>Date of Birth:</strong> <span id="date_of_birth">No date of birth</span></p>
                        <p><strong>Unique ID:</strong> <span id="unique_id">No unique ID</span></p>
                    </div>
                </div>
                <!-- Update Profile Form -->
                <div class="card">
                    <div class="card-header">Update Profile</div>
                    <div class="card-body">
                        <form id="update-profile-form">
                            <div class="mb-3">
                                <label for="username-input" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username-input" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email-input" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email-input" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobile-input" class="form-label">Mobile</label>
                                <input type="tel" class="form-control" id="mobile-input" name="mobile" required>
                            </div>
                            <div class="mb-3">
                                <label for="date_of_birth-input" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth-input" name="date_of_birth" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                            <small id="update-message" class="text-danger"></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer" class="mt-5"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
