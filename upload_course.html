<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Starter Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="style/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <div id="navbar"></div>
    </header>

    <main role="main" class="container mt-5">
        <div id="for_forms">
            <div class="container">
                <h2>Upload a Course</h2>
                <form id="courseForm">
                    <div class="mb-3">
                        <label for="courseName" class="form-label">Course Name</label>
                        <input type="text" class="form-control" id="courseName" required>
                    </div>
                    <div class="mb-3">
                        <label for="teachers" class="form-label">Select Teachers</label>
                        <select multiple class="form-control" id="teachers" required>
                            <!-- Populate this dynamically with JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Thumbnail</label>
                        <input type="file" class="form-control" id="thumbnail" accept="image/*" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="paid">
                        <label class="form-check-label" for="paid">Paid</label>
                    </div>
                    <div class="mb-3" id="priceField" style="display: none;">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" min="0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">Time (in hours)</label>
                        <input type="number" class="form-control" id="time" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            
            
            
        </div>
    </main>

    <footer id="footer">
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src=“https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js”></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>
        <script src="js/basic.js"></script>
</body>

</html>
