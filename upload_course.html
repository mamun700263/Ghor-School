<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Starter Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="style/index.css" rel="stylesheet">
    <link href="style/upload_course.css" rel="stylesheet">
</head>

<body>
    <header>
        
        <nav class="navbar navbar-expand-lg  text-light" style="padding-left: 20px; padding-right: 20px; background-color: #004080; color: #f8f8f8;">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="success_stories.html">Success Stories</a></li>
                </ul>
                <div class="d-flex align-items-center mx-3">
                    
                </div>
                <ul class="navbar-nav ms-auto" id="profile_login"></ul>
            </div>
        </nav>
    



    </header>

    <main role="main" class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">Upload Course</div>
                    <div class="card-body">
                        <form id="course-upload-form">
                            <div class="mb-3">
                                <label for="name-input" class="form-label">Course Name</label>
                                <input type="text" class="form-control" id="name-input" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="description-input" class="form-label">Description</label>
                                <textarea class="form-control" id="description-input" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="thumbnail-input" class="form-label">Thumbnail</label>
                                <input type="file" class="form-control" id="thumbnail-input" name="thumbnail" required>
                            </div>
                            <div class="mb-3">
                                <label for="skills-input" class="form-label">Skills</label>
                                <div id="skills-checkboxes" class="form-control  d-flex flex-wrap " style="height: auto; overflow-y: auto;">
                                    <!-- Checkboxes will be populated by JavaScript -->
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="paid-input" class="form-label">Is the course paid?</label>
                                <select class="form-select" id="paid-input" name="paid" required>
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                            <div class="mb-3" id="price-section">
                                <label for="price-input" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price-input" name="price" step="0.01">
                            </div>
                            <div class="mb-3">
                                <label for="time-input" class="form-label">Time (hours)</label>
                                <input type="number" class="form-control" id="time-input" name="time" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn" id="upload-button">Upload Course</button>
                            </div>
                            <small id="upload-message" class="text-danger"></small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    

    <footer id="footer">
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src=“https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js”></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>
        <script src="js/basic.js"></script>
        <script src="js/upload_course.js"></script>
</body>

</html>
