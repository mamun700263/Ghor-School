                <img src="images/undraw_Login_re_4vu2(2).png" alt="Login Illustration" class="img-fluid">

            <!-- Form Section -->
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Log in</h3>
                        <form id="login-form" >
                            <div id="error-message" class="text-danger text-center mb-3" >

                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn" style="background-color: #004080; color: white;">Log in</button>
                                <!-- Loader -->

                            </div>
                            <small class="d-block text-center mt-3">Don't have an account? <a href="registration.html">Create one</a></small>
                            
                        </form>
                    </div>
