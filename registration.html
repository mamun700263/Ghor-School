    <link href="style/registration.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg  text-light" style="padding-left: 20px; padding-right: 20px; background-color: #004080; color: #f8f8f8;">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </ul>
                <div class="d-flex align-items-center mx-3">
                    
                </div>
                <ul class="navbar-nav ms-auto" id="profile_login"></ul>
            </div>
        </nav>
    


    </header>
    <main role="main" class="container my-5 d-flex flex-grow-1 justify-content-center align-items-center" style="margin-top: 100px;">
        <div class="row justify-content-center align-items-center w-100">
            <!-- Form Section -->
            <div class="col-md-6">
                <div class="card shadow-lg" id="registration-form-card">
                    <div class="card-body p-4"> <!-- Increased padding for better spacing -->
                        <h3 class="card-title text-center mb-4">Create Your Account</h3>
                        <form id="registration-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">User Name</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                            </div>
    
                            <!-- First Name and Last Name in the same row -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="first name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="last name" required>
                                </div>
                            </div>
    
                            <!-- Email and Mobile in the same row -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="mobile" class="form-label">Mobile</label>
                                    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="mobile number" required>
                                </div>
                            </div>
    
                            <!-- Password and Confirm Password in the same row -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                                </div>
                            </div>
    
                            <!-- User Type Selection -->
                            <fieldset class="mb-3">
                                <legend class="form-label">Register As</legend>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="userType" id="student" value="student" required>
                                    <label class="form-check-label" for="student">Student</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="userType" id="teacher" value="teacher">
                                    <label class="form-check-label" for="teacher">Teacher</label>
                                </div>
                            </fieldset>
                            <div id="registration-error-message" style="color: red; margin-top: 10px;"></div>
                            <div class="d-grid">
                                <button type="submit" class="btn" style="background-color: #004080; color: white;">Register</button>
                                <small class="form-text text-center">Already have an account? <a href="login.html">Login</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Image Section -->
            <div class="col-md-6 text-center mb-4 mb-md-0">
                <img src="images/registration_page.png" alt="Sign Up Illustration" class="img-fluid">
            </div>
        </div>
    </main>
