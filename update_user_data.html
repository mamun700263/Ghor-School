<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style/index.css" rel="stylesheet">
</head>

<body style="background-color: #c2e7ff;">
    <header>

        <nav class="navbar navbar-expand-lg  text-light" style="padding-left: 20px; padding-right: 20px; background-color: #004080; color: #f8f8f8;">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="success_stories.html">Success Stories</a></li>
                </ul>
                <div class="d-flex align-items-center mx-3">
                    
                </div>
                <ul class="navbar-nav ms-auto" id="profile_login"></ul>
            </div>
        </nav>
    

    </header>



    <main role="main" class="container mt-5">

                <!-- Update Profile Form -->
                <div class="card">
                    <div class="card-header">Update Profile</div>
                    <small id="update-message" class="text-success text-center"></small>
                    <div class="card-body">
                        <form id="update-profile-form">
                            <div class="mb-3">
                                <label for="username-input" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username-input" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="first_name-input" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name-input" name="first_name" >
                            </div>
                            <div class="mb-3">
                                <label for="last_name-input" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name-input" name="last_name" >
                            </div>
                            <div class="mb-3">
                                <label for="email-input" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email-input" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="mobile-input" class="form-label">Mobile</label>
                                <input type="tel" class="form-control" id="mobile-input" name="mobile" maxlength="10">
                            </div>
                            
                            <div class="mb-3">
                                <label for="date_of_birth-input" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth-input" name="date_of_birth" >
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn text-light" style="background-color: #004080;" id="update-profile-submit">Update Profile</button>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>        <div id="loader" class="loader" style="display:none;"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/update_user_data.js"></script>
</body>

</html>
